project_name: kanary
release:
  github:
    owner: amadeusitgroup
    name: kanary
builds:
- goos:
  - linux
  goarch:
  - amd64
  main: ./cmd/manager/main.go
  ldflags: -s -w -X github.com/amadeusitgroup/kanary/pkg/utils.TAG={{.Version}} -X github.com/amadeusitgroup/kanary/pkg/utils.COMMIT={{.Commit}} -X github.com/amadeusitgroup/kanary/pkg/utils.DATE={{.Date}}
  binary: kanary
- goos:
  - linux
  goarch:
  - amd64
  main: ./cmd/kubectl-kanary/main.go
  ldflags: -s -w -X github.com/amadeusitgroup/kanary/pkg/utils.TAG={{.Version}} -X github.com/amadeusitgroup/kanary/pkg/utils.COMMIT={{.Commit}} -X github.com/amadeusitgroup/kanary/pkg/utils.DATE={{.Date}}
  binary: kubectl-plugin
dockers:
  - name: kanary
    image: kanaryoperator/operator
    dockerfile: build/Dockerfile
    goos: linux
    goarch: amd64
    goarm: ''
    binary: kanary
    latest: true
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'